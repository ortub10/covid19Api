<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="all and (min-width:601px)"
      href="./styles/desktop.css"
    />
    <link
      rel="stylesheet"
      media="all and (max-width:600px)"
      href="./styles/mobile.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Covid 19 Api</title>
  </head>
  <body>
    <div id="spiner" class="spiner"></div>
    <div id="none">
      <canvas id="myChart" style="max-width: 1000px"></canvas>

      <h1></h1>
      <div class="container_btn">
        <button class="specific" value="total_cases">Confirmed</button>
        <button class="specific" value="total_deaths">Deaths</button>
        <button class="specific" value="total_recovered">Recovered</button>
        <button class="specific" value="in_critical_condition">critical</button>
        <select id="category"></select>
      </div>

      <div class="container_btn">
        <button class="continent" value="americas">Americas</button>
        <button class="continent" value="africa">Africa</button>
        <button class="continent" value="asia">Asia</button>
        <button class="continent" value="europe">Europe</button>
        <button class="continent" value="oceania">Oceania</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
